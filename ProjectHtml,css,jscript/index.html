<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text</title>
</head>
<body>
   <h1>countdown</h1>
   <header>
    <div class="content">
        <div class="counter"></div>
        <input type="number" id="seconds" placeholder="seconds...">
        <div class="buttons">
            <button class="btn start" id="start" value="1">start</button>
            <button class="btn start" id="continue" value="1">continue</button>
            <button class="btn stop" id="stop" value="0">stop</button>
            <button class="btn start" id="submit">submit</button>
        </div>
    </div>
   </header> 
</body>
</html>
